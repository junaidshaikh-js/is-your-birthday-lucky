<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/482053182b.js"
      crossorigin="anonymous"
    ></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/index.css" />
    <title>Is your Birthday Lucky?</title>
  </head>
  <body>
    <div class="outer-container">
      <header>
        <h1>Is your Birthday Lucky? ðŸ¤”</h1>
      </header>
      <main>
        <div class="privacy-notice">
          <p>
            <span><i class="fas fa-info-circle"></i></span> We don't store your
            information.
          </p>
          <span class="hide-privacy-note">
            <i class="fas fa-times"></i>
          </span>
        </div>
        <form>
          <label for="dob">Date of Birth: </label>
          <input type="date" id="dob" placeholder="dd-mm-yy" required />
          <label for="lucky-number">Lucky Number: </label>
          <input
            type="number"
            id="lucky-number"
            placeholder="Enter Lucky Number "
            min="1"
            required
          />
          <button>Check Number</button>
        </form>
      </main>

      <!-- footer -->
      <div class="footer-section-wrapper">
        <footer class="footer-section section">
          <h2 class="section-title">Connect With Me!</h2>

          <ul class="social-links">
            <li>
              <a href="https://twitter.com/junaidshaikh_js"
                ><i class="fab fa-2x fa-twitter-square"></i> Twitter</a
              >
            </li>
            <li>
              <a href="https://www.linkedin.com/in/junaidshaikhjs/"
                ><i class="fab fa-2x fa-linkedin"></i> LinkedIn</a
              >
            </li>
            <li>
              <a href="https://github.com/junaidshaikh-js"
                ><i class="fab fa-2x fa-github-square"></i> Github</a
              >
            </li>
          </ul>
          <p class="attribution">Made with ðŸ’– by Junaid</p>

  </body>
